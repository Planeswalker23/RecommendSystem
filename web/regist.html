        <script type="text/javascript">
            function validateForm(){
                var user=document.forms["form"]["username"].value;
                var regex = /^[A-Za-z0-9]{6,18}$/;  //用户名格式正则表达式
                if(!regex.test(user)){
                    alert("用户名不合规范,可输入字母或数字，长度6~18")
                    return false;
                }

                var pwd=document.forms["form"]["password"].value;
                if(pwd.length > 20 || pwd.length < 6){
                    alert("密码长度应在6~20位");
                    return false;
                }

                var email=document.forms["form"]["email"].value;
                var atpos=email.indexOf("@");
                var dotpos=email.lastIndexOf(".");
                if (atpos<1 || dotpos<atpos+2 || dotpos+2>=email.length){
                    alert("不是一个有效的e-mail地址");
                    return false;
                }
            }
        </script>

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>注册</h1>
                            <div class="description">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">

                            <div class="form-bottom">
			                    <form id='form' role="form" action="UserServlet" method="post" class="login-form">
			                    	<div class="form-group">
                                        <input type="text" class="form-control" placeholder="请输入用户名，字母或数字，长度6~18" name="username">
			                        </div>
			                        <div class="form-group">
                                        <input type="password" class="form-control" placeholder="请输入密码，长度6~20" name="password">
			                        </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="请输入你的故乡，如浙江杭州" name="hometown">
                                    </div>
                                    <div class="form-group">
                                        <input type="date" class="form-control" name="date">
                                    </div>
                                    <div class="form-group">
                                        请选择你的性别：&nbsp;
                                        <label><input type="radio" name="gender" value="male">男</label>&nbsp;&nbsp;&nbsp;
                                        <label><input type="radio" name="gender" value="female">女</label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="请输入你的邮箱，如123456789@qq.com" name="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="请输入你的电话，如12345678900" name="phonenumber">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="请输入你的职业，如学生" name="profession">
                                    </div>
                                    <div class="form-group">
                                        请至少选择一项兴趣:&nbsp;
                                        <label><input type="checkbox" name="hobby" value="sport">运动</label>&nbsp;
                                        <label><input type="checkbox" name="hobby" value="movie">电影</label>&nbsp;
                                        <label><input type="checkbox" name="hobby" value="entertainment">娱乐</label>&nbsp;
                                        <label><input type="checkbox" name="hobby" value="military">军事</label>&nbsp;
                                        <label><input type="checkbox" name="hobby" value="read">阅读</label>&nbsp;
                                    </div>

			                        <button type="submit" class="btn" onclick="return validateForm()">注册</button>
			                    </form>
		                    </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
